<mat-toolbar color="primary" class="toolbar-centrado">
    <span class="titulo-centrado">Gerenciador de Pedidos</span>

    <span class="opcoes-cabecalho">
      <a mat-button routerLink="">Menu</a>
  </span>
  </mat-toolbar>
  
  
  <div class="container">
    <div class="header-container">
      <h1 class="titulo">Lista de Produtos</h1>
      <button mat-raised-button color="primary" routerLink="/adicionar-produto" class="add-task-button">
        Adicionar Produto
      </button>
    </div>
  
    <div class="header-row">
      <p class="header-item">Título</p>
      <p class="header-item">Valor</p>
      <p class="header-item">Ações</p>
    </div>
  
  
    <mat-card *ngFor="let item of produto" class="custom-card">
  
      <mat-card-content class="content-row">
        <p class="titulo-centrado">{{ item.nomeProduto }}</p>
        <p class="campo">{{ item.valor }}</p>
  
        <div class="action-buttons">
          <button mat-icon-button (click)="editar(item)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="excluir(item)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button (click)="concluir(item)">
            <mat-icon>check_circle</mat-icon>
          </button>
        </div>
      </mat-card-content>
  
    </mat-card>
    
  </div>
